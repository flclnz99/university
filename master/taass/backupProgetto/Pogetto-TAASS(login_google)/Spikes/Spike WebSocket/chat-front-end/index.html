<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Service</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>


<!-- SEZIONE ACCESSO CON USERNAME -->

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Digita il tuo nome!</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nome" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Accedi alla chatroom</button>
            </div>
        </form>
    </div>
</div>



<!-- SEZIONE CHAT -->

<div id="chat-page" class="hidden">


    <div class="chat-container">

        <div id = "chat_room_container">
            <button id = "button_public"># General</button>
            <button id = "button_metal"># Metal</button>
            <button id = "button_classic"># Classic</button>
        </div>

        <div class="chat-header">
            <h2 id="room_name"># General</h2>
        </div>
        <div class="connecting">In connessione...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Scrivi un messaggio..." autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Invia</button>
                    <button id="logout" type="button" class="primary">Logout</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
