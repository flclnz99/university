apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: api-gateway-service
  name: api-gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-gateway-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/spikekubernetes-mynetwork: "true"
        io.kompose.service: api-gateway-service
    spec:
      containers:
        - env:
            - name: EUREKA_SERVER
              value: http://discovery-service:8761/eureka/
          image: api-gateway-service
          name: api-gateway-service
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
      restartPolicy: Always
